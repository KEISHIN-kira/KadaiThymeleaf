<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf No Kadai</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.inputpage}"></h2>
    <p th:text="#{content.inputgo}"></p>
    <p th:if="${previous != null}" th:text="'前回入力された値は「' + ${previous} + '」です。'"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
